applicant_staff_receipt:
  name: Applicant Staff Payment Receipt
  subject: Application Payment Notification
  content: |
    Dear {{ applicant_full_name }},
    A staff member has just paid for your application via account transfer.
    Thank you very much.
    Sincerely,
    Campus Crusade for Christ
    
payment_refusal:
  name: Payment Refusal
  subject: Application Payment Notification
  content: |
    Dear {{ applicant_full_name }},
    The staff member you requested payment from for your Application has just notified us of their refusal to pay.  Please contact them or make other payment arrangements.  You can log onto the system and pay via credit card or check/money order.
    Sorry for the inconvenience...  Please remember your application will not be processed until the fee is paid.
    Sincerely,
    Campus Crusade for Christ